<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Music Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f9f9f9;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #1db954;
            color: white;
            border: none;
            cursor: pointer;
        }
        .songs {
            margin-top: 30px;
        }
        .songs a {
            display: block;
            margin: 10px;
            color: #1db954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Mood Music Recommender</h1>
    <p>Type how you're feeling and get music that fits your mood!</p>

    <form method="POST">
        <input type="text" name="mood" placeholder="I feel happy today..." required>
        <input type="submit" value="Recommend Songs">
    </form>

    {% if song_links %}
        <div class="songs">
            <h2>Recommended Songs:</h2>
            {% for link in song_links %}
                <a href="{{ link }}" target="_blank">{{ link }}</a>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
